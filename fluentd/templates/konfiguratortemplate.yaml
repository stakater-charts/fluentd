apiVersion: konfigurator.stakater.com/v1alpha1
kind: KonfiguratorTemplate
metadata:
  labels:
{{ include "labels.stakater" . | indent 6 }}
{{ include "labels.chart" . | indent 6 }}
  name: {{ template "name" . }}
spec:
  renderTarget: ConfigMap
  app:
    name: {{ template "name" . }}
    kind: DaemonSet
    volumeMounts:
    - mountPath: /fluentd/etc/appconf
      container: fluentd
  templates:
    {{- range $key, $value := .Values.fluentd.config.templates }}
    {{ $key }}: |- 
{{ $value | indent 6 }}
    {{- end }}