---
apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    labels:
{{ include "labels.stakater" . | indent 6 }}
{{ include "labels.chart" . | indent 6 }}
    name: {{ template "name" . }}

- apiVersion: rbac.authorization.k8s.io/v1beta1
  kind: ClusterRole
  metadata:
    name: {{ template "name" . }}
  rules:
  - apiGroups:
    - ""
    resources:
    - pods
    - namespaces
    verbs:
    - get
    - list
    - watch

- kind: ClusterRoleBinding
  apiVersion: rbac.authorization.k8s.io/v1beta1
  metadata:
    name: {{ template "name" . }}
  roleRef:
    kind: ClusterRole
    name: {{ template "name" . }}
    apiGroup: rbac.authorization.k8s.io
  subjects:
  - kind: ServiceAccount
    name: {{ template "name" . }}
    namespace: {{ .Values.fluentd.namespace }}